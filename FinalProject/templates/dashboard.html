{% extends 'layout.html' %}

{% block body %}
<h1> MY DASHBOARD</h1>
<div class="first">
<form method='POST' action="/button">
  <label>BOOK NAME:</label> <input type="text" name="bookname">
  <input type="submit" value="Add book">
</form>
<div class="booklist">
<ul>
{% for book in data %}
  <li><img src = '{{ book.image_url }}'><span>{{ book.title }}</span> </li>
{% endfor %}
</ul>
</div>
</div>
<div class="second">
  <canvas id="myChart"></canvas>
</div>

<script>
  let myChart = document.getElementById('myChart').getContext('2d');
  let massPopChart = new Chart(myChart, {
    type:'horizontalBar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
    data:{
      labels:[
          {% for author in authorsdata %}
            "{{ author }}",
          {% endfor %}
          ],
      datasets:[{
        label:'count',
        data:[0,
           {% for item in values %}
            "{{ item }}",
           {% endfor %}
        ],
        //backgroundColor:'green',
        backgroundColor:[
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(255, 99, 12, 1)',
          'rgba(200, 9, 132, 1)',
          'rgba(160, 99, 2, 1)',
          'rgba(205, 99, 102, 1)'

        ],
        borderWidth:1,
        hoverBorderWidth:3,
        hoverBorderColor:'#000'
      }]
    },
    options:{
      title:{
        display:true,
        text:'Authors You Have Read',
        fontSize:20,
        fontColor: '#ffffff',
        fontFamily: "'Cabin', Sans-Serif"
      },
      legend:{
        display:true,
        position:'right',
        labels:{
          fontColor: '#ffffff',
          fontFamily: "'Cabin', Sans-Serif"
        }
      },
      layout:{
        padding:{
          left:50,
          right:0,
          bottom:0,
          top:0
        }
      },
      tooltips:{
        enabled:true
      }
    }
  });
</script>

{% endblock %}
